<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Dark radial bg -->
    <radialGradient id="bg" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#2a1a3e"/>
      <stop offset="100%" stop-color="#0d0a14"/>
    </radialGradient>
    <!-- Purple magic glow -->
    <radialGradient id="glow" cx="50%" cy="40%" r="45%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#7c3aed" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0d0a14" stop-opacity="0"/>
    </radialGradient>
    <!-- Fire gradient -->
    <linearGradient id="fire" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="50%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <!-- Skull bone gradient -->
    <linearGradient id="bone" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e8dfd5"/>
      <stop offset="100%" stop-color="#b8a898"/>
    </linearGradient>
    <!-- Eye socket glow -->
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#c084fc"/>
      <stop offset="60%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#1a0a2e"/>
    </radialGradient>
    <!-- Outer ring fire -->
    <linearGradient id="ringFire" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="50%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#7c3aed" flood-opacity="0.5"/>
    </filter>
    <filter id="fireShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#f97316" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="62" fill="url(#bg)" stroke="url(#ringFire)" stroke-width="3"/>

  <!-- Fiery ring accent -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="#f9731640" stroke-width="1.5"/>

  <!-- Purple magic glow behind skull -->
  <circle cx="64" cy="56" r="36" fill="url(#glow)"/>

  <!-- Skull cranium -->
  <path d="M64 22c-20 0-32 14-32 30 0 10 4 18 10 23v8c0 3 2 5 5 5h34c3 0 5-2 5-5v-8c6-5 10-13 10-23 0-16-12-30-32-30z"
        fill="url(#bone)" filter="url(#shadow)"/>

  <!-- Skull forehead cracks -->
  <path d="M58 32l-2 12M66 30l3 14M52 38l8 4" stroke="#9a8a7a" stroke-width="0.8" fill="none" stroke-linecap="round" opacity="0.5"/>

  <!-- Brow ridge -->
  <path d="M42 48c4-4 10-6 16-5M70 43c6-1 12 1 16 5" stroke="#a09080" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Left eye socket -->
  <ellipse cx="51" cy="52" rx="9" ry="8" fill="#1a0a2e"/>
  <ellipse cx="51" cy="52" rx="7" ry="6" fill="url(#eyeGlow)"/>
  <!-- Left eye glint -->
  <circle cx="49" cy="50" r="2" fill="#e9d5ff" opacity="0.8"/>

  <!-- Right eye socket -->
  <ellipse cx="77" cy="52" rx="9" ry="8" fill="#1a0a2e"/>
  <ellipse cx="77" cy="52" rx="7" ry="6" fill="url(#eyeGlow)"/>
  <!-- Right eye glint -->
  <circle cx="75" cy="50" r="2" fill="#e9d5ff" opacity="0.8"/>

  <!-- Nose cavity -->
  <path d="M60 62l4 7 4-7" fill="#2a1a2e" stroke="#8a7a6a" stroke-width="0.8"/>

  <!-- Upper teeth -->
  <path d="M48 72h32v6c0 2-1 3-3 3h-26c-2 0-3-1-3-3z" fill="#d4cdc4" stroke="#a09888" stroke-width="0.5"/>
  <!-- Tooth lines -->
  <line x1="52" y1="72" x2="52" y2="80" stroke="#a09888" stroke-width="0.6"/>
  <line x1="56" y1="72" x2="56" y2="80" stroke="#a09888" stroke-width="0.6"/>
  <line x1="60" y1="72" x2="60" y2="80" stroke="#a09888" stroke-width="0.6"/>
  <line x1="64" y1="72" x2="64" y2="81" stroke="#a09888" stroke-width="0.6"/>
  <line x1="68" y1="72" x2="68" y2="80" stroke="#a09888" stroke-width="0.6"/>
  <line x1="72" y1="72" x2="72" y2="80" stroke="#a09888" stroke-width="0.6"/>
  <line x1="76" y1="72" x2="76" y2="80" stroke="#a09888" stroke-width="0.6"/>

  <!-- Lower jaw -->
  <path d="M48 82h32v4c0 3-2 5-5 5H53c-3 0-5-2-5-5z" fill="#c4bbb0" stroke="#a09888" stroke-width="0.5"/>
  <line x1="52" y1="82" x2="52" y2="90" stroke="#a09888" stroke-width="0.6"/>
  <line x1="56" y1="82" x2="56" y2="90" stroke="#a09888" stroke-width="0.6"/>
  <line x1="60" y1="82" x2="60" y2="90" stroke="#a09888" stroke-width="0.6"/>
  <line x1="64" y1="82" x2="64" y2="91" stroke="#a09888" stroke-width="0.6"/>
  <line x1="68" y1="82" x2="68" y2="90" stroke="#a09888" stroke-width="0.6"/>
  <line x1="72" y1="82" x2="72" y2="90" stroke="#a09888" stroke-width="0.6"/>
  <line x1="76" y1="82" x2="76" y2="90" stroke="#a09888" stroke-width="0.6"/>

  <!-- Fire wisps at bottom -->
  <g filter="url(#fireShadow)" opacity="0.9">
    <path d="M30 100c2-8 6-14 8-10s-2 8 0 12c2-6 5-16 8-10s-1 10 1 14" stroke="url(#fire)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M82 100c2-8 6-14 8-10s-2 8 0 12c2-6 5-16 8-10s-1 10 1 14" stroke="url(#fire)" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Small purple magic particles -->
  <circle cx="28" cy="40" r="1.5" fill="#a855f7" opacity="0.7"/>
  <circle cx="100" cy="38" r="1" fill="#c084fc" opacity="0.6"/>
  <circle cx="22" cy="60" r="1" fill="#7c3aed" opacity="0.5"/>
  <circle cx="106" cy="58" r="1.5" fill="#a855f7" opacity="0.5"/>
  <circle cx="40" cy="24" r="1" fill="#c084fc" opacity="0.4"/>
  <circle cx="88" cy="22" r="1" fill="#a855f7" opacity="0.4"/>
</svg>
