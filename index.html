<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Defense 3D</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="hud">
      <div class="stat">Base HP: <span id="baseHp"></span></div>
      <div class="stat">Mana: <span id="mana"></span></div>
      <div class="stat">Wave: <span id="wave"></span></div>
      <div class="stat">Score: <span id="score"></span></div>
      <div class="stat">Gold: <span id="gold"></span></div>
      <div class="stat">Reserved: <span id="reservedGold"></span></div>
    </div>

    <div id="statusStrip">
      <span id="loopStatus" class="status-ok">Loop: Running</span>
      <span id="queueStatus">Queue: 0</span>
      <span id="applyStatus">No prompt applied yet</span>
      <button id="resetSandboxBtn" type="button">Reset Sandbox</button>
    </div>

    <div id="commandWrap" class="hidden">
      <input id="commandInput" type="text" autocomplete="off" placeholder="Type a spell..." />
    </div>

    <div id="preview" hidden>
      <h3>Prompt Preview</h3>
      <div id="previewBody"></div>
    </div>

    <div id="historyPanel">
      <h3>Replay Script</h3>
      <pre id="historyScript">No applied prompts yet.</pre>
      <h3 class="history-subtitle">Spell History</h3>
      <ul id="spellHistoryList" aria-live="polite">
        <li class="spell-history-empty">No spell casts yet.</li>
      </ul>
    </div>

    <div id="promptBar">
      <textarea id="promptInput" placeholder="Type prompt and press Enter to submit"></textarea>
      <button id="submitPromptBtn" type="button">Submit</button>
    </div>

    <div id="toast"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
