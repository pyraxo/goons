<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Defense 3D</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="hud">
      <div class="stat">Base HP: <span id="baseHp"></span></div>
      <div class="stat">Mana: <span id="mana"></span></div>
      <div class="stat">Wave: <span id="wave"></span></div>
      <div class="stat">Score: <span id="score"></span></div>
      <div class="stat">Gold: <span id="gold"></span></div>
      <div class="stat">Reserved: <span id="reservedGold"></span></div>
      <div class="stat">Unlocked: <span id="unlocks"></span></div>
      <div id="hint">WASD move commander. Enter opens command bar.</div>
    </div>

    <div id="commandWrap" class="hidden">
      <input id="commandInput" type="text" autocomplete="off" placeholder="Type a spell..." />
    </div>

    <div id="preview" hidden>
      <h3>Prompt Preview</h3>
      <div id="previewBody"></div>
    </div>

    <div id="historyPanel">
      <h3>Spell History</h3>
      <ul id="spellHistoryList" aria-live="polite">
        <li class="spell-history-empty">No spell casts yet.</li>
      </ul>
    </div>

    <div id="promptBar">
      <textarea id="promptInput" placeholder="Type prompt: e.g. summon 3 shield bearers with taunt"></textarea>
      <select id="spellApiTarget" aria-label="Spell API target">
        <option value="vite">Spell API: Vite proxy</option>
        <option value="backend">Spell API: Backend direct</option>
      </select>
      <select id="modelPreset" aria-label="Model preset">
        <option value="fast">Preset: Fast</option>
        <option value="medium">Preset: Medium</option>
        <option value="high">Preset: High</option>
      </select>
      <button id="estimateBtn" type="button">Estimate</button>
      <button id="applyBtn" type="button" disabled>Apply</button>
      <button id="cancelSpellQueueBtn" type="button" disabled>Cancel Queue</button>
    </div>

    <div id="toast"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
